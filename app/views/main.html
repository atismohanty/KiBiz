<div class="wrapper-main">

  <div class="wraper-sidebar col-sm-2 " ng-init="sideBarImage()">
    <div class="sidebar-items" ng-repeat="productinfo in productData|limitTo:4">
        <div ng-repeat="prdinfox in productinfo">
          <div ng-repeat="prdimg in prdinfox.images">
            <img ng-src="{{prdimg.url}}" class="image image-responsive img-sidebar">
          </div>
          <span class="sidebar-float-text">
           <p> {{prdinfox.name}} </p>
           <p> {{prdinfox.price|currency}} </p>
         </span>
      </div>
    </div>
  </div>


  <div class="wrapper-carousel col-sm-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!--Carousell for showing the indicators-->
    
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
      
      <!-- Carousell for showing the images -->
          <div class="carousel-inner">
              <div class="item active">
                <img ng-src="{{main.carouselimg1}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg2}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg3}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg4}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg5}}" class="image image-responsive">
              </div>

          </div>
    </div> 
<!--hr style="border:1px solid;padding: 0px;margin: 4px;border-bottom: 3px solid;border-style: outset;"></hr-->

    <div class="well col-sm-11 menu-container">
        <div class="col-sm-2">
              <div class="card card-outline text-center">
                <div class="card-header"><b>Sales Process</b></div>
                <div class="card-title">
                  <a ng-href="#">
                    <img ng-src="{{main.cardmenu1}}"  class="card-image-top image-fluid"></img>
                  </a>
                  <div class="card-footer "> Total 100 Sales Made </div>
                </div>
              </div>
        </div>
    </div>

  </div>

  <div class="wraper-sidebar col-sm-2">
      <div class="sidebar-items">
        <img src="images/product_main_sidebar_1.png" class="image image-responsive img-sidebar">
        <p> Product Description 1 </p>
        <p> {{kibiz_logo}} </p>
      </div>
      <div class="sidebar-items">
        <img src="images/product_main_sidebar_2.png" class="image image-responsive img-sidebar">
        <p> Product Description 1 </p>
        <p> Product Price : 45$ </p>
      </div>
      <div class="sidebar-items">
        <img src="images/product_main_sidebar_3.png" class="image image-responsive img-sidebar">
        <p> Product Description 1 </p>
        <p> Product Price : 45$ </p>
      </div>
      <div class="sidebar-items">
        <img src="images/product_main_sidebar_4.png" class="image image-responsive img-sidebar">
        <p> Product Description 1 </p>
        <p> Product Price : 45$ </p>
      </div>
      <div class="sidebar-items">
        <img src="images/product_main_sidebar_5.png" class="image image-responsive img-sidebar">
        <p> Product Description 1 </p>
        <p> Product Price : 45$ </p>
      </div>
    </div>
</div>
</div>
