<div class="wrapper-main">

  <div class="wraper-sidebar col-xs-12 col-sm-4 col-md-4 col-lg-4">
  
      <div class="row col-xs-12 col-sm-4 col-md-4">
        <image src="" alt="Staff Image"></image>
      </div>
      <div class="row col-xs-12 row col-sm-8 col-md-8">
        <ul class="plain-list">
          <li>Staf ID: {{main.id}}</li>
          <li>user Name: {{main.name}}</li>
          <li>Staff Full Name: {{main.fullname}}</li>
          <li>Staff Access: {{main.access}}</li>
          <li>LoggedInTime: {{main.loggedinTime}}</li>
        </ul>
      </div>
    
  </div>

  <div class="wrapper-middle-content col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!--Carousell for showing the indicators-->
    
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
      
      <!-- Carousell for showing the images -->
          <div class="carousel-inner">
              <div class="item active">
                <img ng-src="{{main.carouselimg1}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg2}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg3}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg4}}" class="image image-responsive">
              </div>

              <div class="item">
                <img src="{{main.carouselimg5}}" class="image image-responsive">
              </div>

          </div>
  </div>
<!--hr style="border:1px solid;padding: 0px;margin: 4px;border-bottom: 3px solid;border-style: outset;"></hr-->
  <div class="row col-sm-12 menu-container">
    
        <div class="col-xs-12 col-sm-3 col-md-3 card-container" ng-repeat="cards in main.cardmenu|limitTo:4">
              <div class="card cardmenu">
                <!--div class="card-header"  style="text-align: center;font-size:10;color: white">{{cards.header}}</div-->
                  <div class="card-title">
                    <a ng-href="#!{{cards.section}}">
                      <img ng-src="{{cards.url}}"  class="img img-responsive card-image"></img>
                    </a>
                  </div>
                  <div class="card-footer">
                    <p style="margin:0px; position: static;line-height: 15px;">{{cards.header}}</p><br/>
                    <p style="margin:0px; position: static; line-height: 15px;">{{cards.desc}}</p> 
                  </div>
              </div>
        </div>    
    </div>

  </div>
