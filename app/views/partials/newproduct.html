<div class="wrapper-search col-xs-12 col-sm-12">

    <!--search header part -->
  <div class="search-header col-xs-12 col-sm-12">
        <h3 style="padding-left:5px"> Add New Product </h3>
  </div>

  <div class="container col-sm-12">
    
    <div class="form form-horizontal col-xs-12 col-sm-12"> 
     
          <div class="imgcontainer col-xs-12 col-sm-12 col-md-12">
            <img class="imagedetails col-xs-11 col-sm-3 col-md-3 col-lg-3" ng-src="product.img1" alt="Product Image1">
            <img class="imagedetails col-xs-11 col-sm-3 col-md-3 col-lg-3" ng-src="product.img2" alt="Product Image2">
            <img class="imagedetails col-xs-11 col-sm-3 col-md-3 col-lg-3" ng-src="product.img3" alt="Product Image3">
          </div>
      <fieldset class="col-xs-12 col-sm-12">
      <legend><h3 style="padding-left: 5px">Product Info</h3></legend>
        <div class="form-group">
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.active" > Active </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="checkbox" id="product.active" ng-model="product.active" placeholder="Name First" style="height:34px;line-height: 34px; margin: 0px;"></div>
          </div>
          
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.itemNo"> Item No. </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="text" id="product.itemNo" ng-model="product.itemNo" class="form-control" placeholder="Item No."></div>

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" style="text-align: right;" for="product.sku"> Product SKU</label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 pull-right"><input type="text" id="product.sku" ng-model="product.sku" class="form-control" placeholder="SKU#"></div>
          </div>
        

          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.name"> Product Name </label></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10"><input type="text" id="product.name" ng-model="product.name" class="form-control" placeholder="Product Name"></div>
          </div>
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.category"> Product Category </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="text" id="product.category" ng-model="product.category" class="form-control" placeholder="Product Category"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.subcategory"> SubCategory </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="text" id="product.subcategory" ng-model="product.subcategory" class="form-control" placeholder="Product SubCategory"></div>
          </div>
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.description"> Product Description</label></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10"><textarea id="product.description" style="height: 68px;" ng-model="product.description" class="form-control" placeholder="Product Description"></textarea></div>
          </div>
        </div>
      </fieldset>

      <fieldset class="col-xs-12 col-sm-12">
        <legend><h3 style="padding-left:5px"> Vendor and Pricing</h3></legend>
        <div class="form-group">
          <!-- Product vendor and manufacturer -->
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.vendor"> Primary Vendor </label></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10"><input type="text" id="product.vendor" ng-model="product.vendor" class="form-control" placeholder="Primary Vendor"></div>
          </div>
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.manufacturer"> Manufacturer </label></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10"><input type="text" id="product.manufacturer" ng-model="product.manufacturer" class="form-control" placeholder="Manufacturer"></div>
          </div>
          <!-- Product Pricing Info -->
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.retailPrice"> Retail Price </label></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><input type="text" id="product.retailPrice" ng-model="product.retailPrice" class="form-control" placeholder="Retail Price"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.wholePrice"> Wholesale Price </label></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><input type="text" id="product.wholePrice" ng-model="product.wholePrice" class="form-control" placeholder="Wholesale Price"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.discPrice"> Discount Price </label></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><input type="text" id="product.discPrice" ng-model="product.discPrice" class="form-control" placeholder="Discount Price"></div>
          </div>
          <!-- Product Dimention and weight -->
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><label class="control-label" for="product.length"> Length </label></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><input type="number" id="product.width" ng-model="product.width" class="form-control" placeholder="Length"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><label class="control-label" for="product.width"> Width </label></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><input type="number" id="product.width" ng-model="product.width" class="form-control" placeholder="Width"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><label class="control-label" for="product.height"> Height </label></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><input type="text" id="product.height" ng-model="product.height" class="form-control" placeholder="Height"></div>
          </div>
          
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.weight"> Product Weight </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="number" id="product.weight" ng-model="product.weight" class="form-control" placeholder="Weight"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><label class="control-label" for="product.material"> Product Material </label></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><input type="text" id="product.material" ng-model="product.material" class="form-control" placeholder="Material"></div>

          </div>
        </div>
      </fieldset> 
          <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 pull-right">
              <input type="button" class="btn btn-primary" style="right:0px;" value="Add product" ng-click="product.formSubmit()"></div>
              <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 pull-right">
              <input type="button" class="btn btn-warning" style="right:0px;" value="Cancel/Reset" ng-click="product.formReset()"></div>
          </div>
    </div>
  </div>
</div>
